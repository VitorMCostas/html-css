<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos e Formulário</h1>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isexmas"> <label for="isexmas">Masculino</label>
        <input type="radio" name="sexo" id="isexfem"> <label for="isexfem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esporte favorito</legend>
        <input type="checkbox" name="espbas" id="iespbas"> <label for="iespbas">Basquete</label><br>
        <input type="checkbox" name="espfut" id="iespfut"> <label for="iespfut">Futebol</label><br> 
        <input type="checkbox" name="espvol" id="iespvol">  <label for="iespvol">Volêi</label> <br>
        <input type="checkbox" name="esptenis" id="iesptenis"> <label for="iesptenis">Tênis</label> <br>
        <input type="checkbox" name="espgolf" id="iespgolf"> <label for="iespgolf">Golf</label> <br>
        <input type="checkbox" name="espnat" id="iespnat"> <label for="iespnat">Natação</label> <br>
    </fieldset>
</body>
</html>
